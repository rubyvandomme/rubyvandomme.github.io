<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Vandomme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8d5d5 0%, #f5e6e0 50%, #e8d5d5 100%);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            border: 3px solid rgba(255,255,255,0.5);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .profile-bio {
            text-align: center;
            color: #444;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            max-width: 400px;
        }

        .social-icons {
            display: flex;
            gap: 16px;
            margin-bottom: 28px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5c4a4a;
            transition: transform 0.2s, color 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.15);
            color: #1a1a1a;
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(92, 74, 74, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            background: #fff;
        }

        .link-button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.75rem;
        }
    </style>
</head>
